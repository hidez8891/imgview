<!doctype html>
<html lang="ja">

    <head>
        <title>Hello, world!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/lib/photon/css/photon.min.css">
        <link rel="stylesheet" href="static/css/index.css">
    </head>

    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <h1 class="title">header</h1>
            </header>
            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar list-view">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="files">
                                <!-- file list view -->
                            </tbody>
                        </table>
                    </div>
                    <div class="pane image-view">
                        <img id="image"></img>
                    </div>
                </div>
            </div>
            <footer class="toolbar toolbar-footer">
                <h1 class="title">footer</h1>
            </footer>
        </div>
        <script src="static/js/index.js"></script>
    </body>

</html>
